<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#fef3c7" stroke="#ff6b35" stroke-width="3"/>
  
  <!-- Left Friend Card -->
  <g transform="translate(45, 70)">
    <!-- Card body -->
    <rect x="0" y="0" width="45" height="55" rx="4" fill="#ff6b35"/>
    <!-- Card shine/highlight -->
    <circle cx="15" cy="15" r="8" fill="#f5c518" opacity="0.6"/>
    <!-- Eyes -->
    <circle cx="12" cy="25" r="2.5" fill="#8b4513"/>
    <circle cx="28" cy="25" r="2.5" fill="#8b4513"/>
    <!-- Smile -->
    <path d="M 12 32 Q 20 35 28 32" stroke="#8b4513" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Right Friend Card -->
  <g transform="translate(110, 70)">
    <!-- Card body -->
    <rect x="0" y="0" width="45" height="55" rx="4" fill="#d7263d"/>
    <!-- Card shine/highlight -->
    <circle cx="30" cy="15" r="8" fill="#f5c518" opacity="0.6"/>
    <!-- Eyes -->
    <circle cx="12" cy="25" r="2.5" fill="#fef3c7"/>
    <circle cx="28" cy="25" r="2.5" fill="#fef3c7"/>
    <!-- Smile -->
    <path d="M 12 32 Q 20 35 28 32" stroke="#fef3c7" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Connection line/heart between cards -->
  <path d="M 92 97 L 108 97" stroke="#f5c518" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="97" r="5" fill="#f5c518"/>
  
  <!-- Text underneath -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8b4513" text-anchor="middle">Friend Cards</text>
</svg>